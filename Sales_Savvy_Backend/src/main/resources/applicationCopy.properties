spring.application.name=Sales_Savvy_Backend
server.port=9090
spring.datasource.url=jdbc:mysql://localhost:3306/sales_savyy
spring.datasource.username=test # Database username
spring.datasource.password=test # Database password

spring.jpa.hibernate.ddl-auto=update
spring.security.enabled=false
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

jwt.secret=your-very-long-secure-secret-key-for-production-12345678901234567890
jwt.expiration=3600000
# Enable CORS for specific endpoints
spring.web.cors.allowed-origin-patterns=http://localhost:5174
#spring.web.cors.exposed-headers=*
spring.web.cors.max-age=36000
spring.web.cors.allowed-origins=http://localhost:5174
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=Content-Type,Authorization
spring.web.cors.allow-credentials=true

razorpay.key_id=your_test_razorpay_key_id
razorpay.key_secret=your_test_razorpay_key_secret